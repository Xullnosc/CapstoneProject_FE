name: React Vite CI

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ---- Code Quality ----
      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run typecheck

      # ---- Build ----
      - name: Build (Vite + Tailwind)
        run: npm run build
